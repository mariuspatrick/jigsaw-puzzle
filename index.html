<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
    <title>Puzzle Time</title>
  </head>
  <body>
    <div class="monk-header">
      <h1>Monk Puzzle</h1>
    </div>
    <div class="main-table">
      <div id="row-1" class="row" style="display: table-row;">
        <div class="tile1" id="tile-1-1" style="display: table-cell;">
          Cell1
        </div>
        <div class="tile2" id="tile-1-2" style="display: table-cell;">
          Cell2
        </div>
        <div class="tile3" id="tile-1-3" style="display: table-cell;">
          Cell3
        </div>
        <div class="tile4" id="tile-1-4" style="display: table-cell;">
          Cell4
        </div>
      </div>
      <div id="row-2" class="row" style="display: table-row;">
        <div class="tile5" id="tile-2-5" style="display: table-cell;">
          Cell5
        </div>
        <div class="tile6" id="tile-2-6" style="display: table-cell;">
          Cell6
        </div>
        <div class="tile7" id="tile-2-7" style="display: table-cell;">
          Cell7
        </div>
        <div class="tile8" id="tile-2-8" style="display: table-cell;">
          Cell8
        </div>
      </div>
      <div id="row-3" class="row" style="display: table-row;">
        <div class="tile9" id="tile-3-9" style="display: table-cell;">
          Cell9
        </div>
        <div class="tile10" id="tile-3-10" style="display: table-cell;">
          Cell10
        </div>
        <div class="tile11" id="tile-3-11" style="display: table-cell;">
          Cell11
        </div>
        <div class="tile12" id="tile-3-12" style="display: table-cell;">
          Cell12
        </div>
      </div>
      <div id="row-4" class="row" style="display: table-row;">
        <div class="tile13" id="tile-4-13" style="display: table-cell;">
          Cell13
        </div>
        <div class="tile14" id="tile-4-14" style="display: table-cell;">
          Cell14
        </div>
        <div
          id="tile-4-15"
          class="tile15"
          onclick="myMove()"
          style="display: table-cell;"
        >
          Cell15
        </div>
        <div
          id="tile-4-16"
          class="cell white-cell"
          style="display: table-cell; background-color: white"
        ></div>
      </div>
    </div>
    <script src="./myScript.js"></script>
  </body>
</html>
