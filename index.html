<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
    <title>Puzzle Time</title>
  </head>
  <body onload="shuffleTiles()">
    <div id="table" class="monk-header">
      <h1>Monk Puzzle</h1>
    </div>
    <div id="table" class="main-table">
      <div class="row" id="row-1" style="display: table-row;">
        <div
          class="tile1"
          id="cell-1-1"
          onclick="moveTile(1, 1)"
          style="display: table-cell;"
        >
          1
        </div>
        <div
          class="tile2"
          id="cell-1-2"
          onclick="moveTile(1, 2)"
          style="display: table-cell;"
        >
          2
        </div>
        <div
          class="tile3"
          id="cell-1-3"
          onclick="moveTile(1, 3)"
          style="display: table-cell;"
        >
          3
        </div>
        <div
          class="tile4"
          id="cell-1-4"
          onclick="moveTile(1, 4)"
          style="display: table-cell;"
        >
          4
        </div>
      </div>
      <div class="row" style="display: table-row;">
        <div
          class="tile5"
          id="cell-2-1"
          onclick="moveTile(2, 1)"
          style="display: table-cell;"
        >
          5
        </div>
        <div
          class="tile6"
          id="cell-2-2"
          onclick="moveTile(2, 2)"
          style="display: table-cell;"
        >
          6
        </div>
        <div
          class="tile7"
          id="cell-2-3"
          onclick="moveTile(2, 3)"
          style="display: table-cell;"
        >
          7
        </div>
        <div
          class="tile8"
          id="cell-2-4"
          onclick="moveTile(2, 4)"
          style="display: table-cell;"
        >
          8
        </div>
      </div>
      <div class="row" style="display: table-row;">
        <div
          class="tile9"
          id="cell-3-1"
          onclick="moveTile(3, 1)"
          style="display: table-cell;"
        >
          9
        </div>
        <div
          class="tile10"
          id="cell-3-2"
          onclick="moveTile(3, 2)"
          style="display: table-cell;"
        >
          10
        </div>
        <div
          class="tile11"
          id="cell-3-3"
          onclick="moveTile(3, 3)"
          style="display: table-cell;"
        >
          11
        </div>
        <div
          class="tile12"
          id="cell-3-4"
          onclick="moveTile(3, 4)"
          style="display: table-cell;"
        >
          12
        </div>
      </div>
      <div class="row" style="display: table-row;">
        <div
          class="tile13"
          id="cell-4-1"
          onclick="moveTile(4, 1)"
          style="display: table-cell;"
        >
          13
        </div>
        <div
          class="tile14"
          id="cell-4-2"
          onclick="moveTile(4, 2)"
          style="display: table-cell;"
        >
          14
        </div>
        <div
          id="cell-4-3"
          class="tile15"
          onclick="moveTile(4, 3)"
          style="display: table-cell;"
        >
          15
        </div>
        <div
          id="cell-4-4"
          class="tile16"
          onclick="moveTile(4, 4)"
          style="display: table-cell;"
        ></div>
      </div>
    </div>
    <div class="button">
      <button onclick="shuffleTiles()">Shuffle</button>
    </div>
    <script src="./myScript.js"></script>
  </body>
</html>
