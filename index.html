<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
    <title>Puzzle Time</title>
  </head>
  <body>
    <div id="table" class="monk-header">
      <h1>Monk Puzzle</h1>
    </div>
    <div id="table" class="main-table">
      <div class="row" style="display: table-row;">
        <div class="tile1" id="cell-1-1" style="display: table-cell;">
          Cell1
        </div>
        <div class="tile2" id="cell-1-2" style="display: table-cell;">
          Cell2
        </div>
        <div class="tile3" id="cell-1-3" style="display: table-cell;">
          Cell3
        </div>
        <div class="tile4" id="cell-1-4" style="display: table-cell;">
          Cell4
        </div>
      </div>
      <div class="row" style="display: table-row;">
        <div class="tile5" id="cell-2-1" style="display: table-cell;">
          Cell5
        </div>
        <div class="tile6" id="cell-2-2" style="display: table-cell;">
          Cell6
        </div>
        <div class="tile7" id="cell-2-3" style="display: table-cell;">
          Cell7
        </div>
        <div class="tile8" id="cell-2-4" style="display: table-cell;">
          Cell8
        </div>
      </div>
      <div class="row" style="display: table-row;">
        <div class="tile9" id="cell-3-1" style="display: table-cell;">
          Cell9
        </div>
        <div class="tile10" id="cell-3-2" style="display: table-cell;">
          Cell10
        </div>
        <div
          class="tile11"
          id="cell-3-3"
          onclick="moveCell('cell-3-3', 'cell-4-3')"
          style="display: table-cell;"
        >
          Cell11
        </div>
        <div class="tile12" id="cell-3-4" style="display: table-cell;">
          Cell12
        </div>
      </div>
      <div class="row" style="display: table-row;">
        <div class="tile13" id="cell-4-1" style="display: table-cell;">
          Cell13
        </div>
        <div
          class="tile14"
          id="cell-4-2"
          onclick="moveCell('cell-4-2', 'cell-4-3')"
          style="display: table-cell;"
        >
          Cell14
        </div>
        <div
          id="cell-4-3"
          class="tile15"
          onclick="moveCell('cell-4-3', 'cell-4-4')"
          style="display: table-cell;"
        >
          Cell15
        </div>
        <div
          id="cell-4-4"
          class="tile16"
          style="display: table-cell; background: white"
        ></div>
      </div>
    </div>
    <script src="./myScript.js"></script>
  </body>
</html>
